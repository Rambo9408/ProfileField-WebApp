<div class="profile-panel">
  <div class="panel-header" (click)="togglePanel()">
    <span class="toggle-icon">{{ isOpen ? '▼' : '▶' }}</span>
    <span class="panel-title">{{ pname }}</span>

    <!-- <div class="panel-actions">
      <button class="action-btn" title="Edit"><img src="assets/edit-icon.png" /></button>
      <button class="action-btn" title="Add"><img src="assets/add-icon.png" /></button>
    </div> -->
  </div>

  <div class="panel-body" [@slideToggle]="isOpen ? 'open' : 'closed'">
    <div class="panel-row" *ngFor="let field of fields">
      <div class="panel-cell">{{ field[0] }}</div>
      <div class="panel-cell">{{ field[1] }}</div>
    </div>
  </div>
</div>
