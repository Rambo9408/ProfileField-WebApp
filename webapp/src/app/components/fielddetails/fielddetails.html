<div class="panel-grid">
  <div class="panel-column">
    <div class="panel-cell" *ngFor="let field of leftFields">
      {{ field.fieldName }}
    </div>
  </div>

  <div class="panel-column">
    <div class="panel-cell" *ngFor="let field of rightFields">
      {{ field.fieldName }}
    </div>
  </div>
</div>
